<div class="container main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Gesti√≥n de Citas</mat-card-title>
      <mat-card-subtitle>
        <mat-grid-list cols="1" rowHeight="3:1">
          <mat-grid-tile>
            <button mat-raised-button color="primary" type="submit" (click)="addCita()">Crear Cita Nueva</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <div class="mat-elevation-z8">


        <table mat-table [dataSource]="dataSource">

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header"> Id </th>
            <td mat-cell *matCellDef="let cita"> {{cita.id}} </td>
          </ng-container>

          <!-- Fecha Column -->
          <ng-container matColumnDef="fechaAsignacion">
            <th mat-header-cell *matHeaderCellDef class="header"> Fecha </th>
            <td mat-cell *matCellDef="let cita"> {{cita.fechaAsignacion}} </td>
          </ng-container>

          <!-- Hora Column -->
          <!-- <ng-container matColumnDef="hora" class="header">
            <th mat-header-cell *matHeaderCellDef> Hora </th>
            <td mat-cell *matCellDef="let cita"> {{cita.hora}} </td>
          </ng-container> -->

          <!-- Id Cliente Column -->
          <ng-container matColumnDef="idCliente" class="header">
            <th mat-header-cell *matHeaderCellDef> Cedula </th>
            <td mat-cell *matCellDef="let cita"> {{cita.cliente.idCliente}} </td>
          </ng-container>


          <!-- Nombre Cliente Column -->
          <ng-container matColumnDef="nombres" class="header">
            <th mat-header-cell *matHeaderCellDef>Nombres</th>
            <td mat-cell *matCellDef="let cita"> {{cita.cliente.nombres}} </td>
          </ng-container>

          <!-- Apellido Cliente Column -->
          <ng-container matColumnDef="apellidos" class="header">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let cita"> {{cita.cliente.apellidos}} </td>
          </ng-container>

          <!-- Estado Column -->
          <ng-container matColumnDef="estado" class="header">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let cita"> {{cita.estadoCita}} </td>
          </ng-container>


          
          <!-- Atender Column -->
          <ng-container matColumnDef="eliminar" class="header">
            <th mat-header-cell *matHeaderCellDef>Atender</th>
            <td mat-cell *matCellDef="let cita">
              <button mat-raised-button color="accent" (click)="attendCita(cita.idCita)">Atender</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>

    </mat-card-content>
    <mat-card-actions>
      <mat-grid-list cols="1" rowHeight="15:1">
        <mat-grid-tile>
          <button mat-raised-button color="primary" [routerLink]="['/home']">Regresar</button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-actions>
  </mat-card>
</div>
