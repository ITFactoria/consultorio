<div class="container main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="card-title text-center" *ngIf="flagAccionCliente === 1">Crear Paciente</mat-card-title>
      <mat-card-title class="card-title text-center" *ngIf="flagAccionCliente === 2">Actualizar Paciente</mat-card-title>

    </mat-card-header>
    <mat-card-content>
      <form [formGroup]='formulario' (ngSubmit)='submitForm()'>
        <mat-grid-list cols="3" rowHeight="80px">
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="CÃ©dula" formControlName="idCliente">
              <mat-error *ngIf="hasError('idCliente','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('idCliente','minlength')">Minimo 3 numeros</mat-error>
              <mat-error *ngIf="hasError('idCliente','pattern')">Campo numerico</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Nombres" formControlName="nombres">
              <mat-error *ngIf="hasError('nombres','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('nombres','minlength')">Minimo 3 caracteres</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Apellidos" formControlName="apellidos">
              <mat-error *ngIf="hasError('apellidos','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('apellidos','minlength')">Minimo 3 caracteres</mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="3" rowHeight="80px">
          <!-- <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <mat-label>Direccion</mat-label>
              <mat-select formControlName="direccion" [compareWith]="compararMunicipios">
                <mat-option *ngFor="let municipio of municipios" [value]="municipio">{{municipio.nombre}}
                </mat-option>
              </mat-select>
              <mat-error *ngIf="hasError('municipio','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('municipio','minlength')">Minimo 3 caracteres</mat-error>
            </mat-form-field>
          </mat-grid-tile> -->
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Direccion" formControlName="direccion">
              <mat-error *ngIf="hasError('direccion','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('direccion','minlength')">Minimo 3 caracteres</mat-error>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Telefono" formControlName="telefono">
              <mat-error *ngIf="hasError('telefono','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('telefono','minlength')">Minimo 6 numeros</mat-error>
              <mat-error *ngIf="hasError('telefono','pattern')">Campo numerico</mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Sexo" formControlName="sexo" style="display:inline">
              <!-- <label>Sexo : </label>  -->
              <mat-radio-group formControlName="sexo">
                <mat-radio-button value="M">Hombre</mat-radio-button>
                <mat-radio-button value="F">Mujer</mat-radio-button>
                <mat-error *ngIf="hasError('sexo','required') && formularioSubmitted">Campo requerido</mat-error>
                <mat-error *ngIf="hasError('sexo','minlength')">Minimo 1 caracteres</mat-error>
              </mat-radio-group>

            </mat-form-field>
          </mat-grid-tile>
          <!-- <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento"
                formControlName="fechaNacimiento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="hasError('email','required')">Campo requerido</mat-error>
              <mat-error *ngIf="hasError('email','minlength')">Minimo 6 caracteres</mat-error>
            </mat-form-field>
          </mat-grid-tile> -->
          <!-- <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Sintomatologia" formControlName="caracteristicas">
            </mat-form-field>
          </mat-grid-tile> -->
        </mat-grid-list>
        <mat-grid-list cols="1" rowHeight="80px">
          <mat-grid-tile>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Sintomatologia" formControlName="caracteristicas">
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="2" rowHeight="100px">
          <mat-grid-tile>
            <!-- <button mat-raised-button color="primary" [disabled]="!formulario.valid || flagAccionCliente == 1">Guardar</button> -->
            <button mat-raised-button color="primary" [disabled]="!formulario.valid">Guardar</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="primary" [routerLink]="['/clientes']">Regresar</button>
          </mat-grid-tile>
        </mat-grid-list>


      </form>
    </mat-card-content>
    <mat-card-actions>


    </mat-card-actions>
  </mat-card>

</div>
