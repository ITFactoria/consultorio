<div class="container main-container ">
  <div class="card border-info mb-3">
    <div class="card-body text-info">
      <h5 class="card-title">Clientes</h5>
      <div class="alert alert-success" role="alert" *ngIf="flagClienteEliminado == true">
        {{message}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="flagProblemasTecnicos == true">
        {{message}}
      </div>
      <div *ngIf="flagProblemasTecnicos == false">
        <div>
          <button type="button" class="btn btn-info" (click)="addCliente()">Adicionar cliente</button>
        </div>
        <br>

        <table class="table table-striped animated fadeIn">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">CÃ©dula</th>
              <th scope="col">Nombres</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Municipio</th>
              <th scope="col">Telefono</th>
              <th scope="col">Consultar</th>
              <!-- <th scope="col">Actualizar</th> -->
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
              <th scope="row">{{i}}</th>
              <td>{{cliente.idCliente}}</td>
              <td>{{cliente.nombres}}</td>
              <td>{{cliente.apellidos}}</td>
              <td>{{cliente.municipio}}</td>
              <td>{{cliente.telefono}}</td>
              <td>
                <button type="button" class="btn btn-info" (click)="getCliente(cliente.idCliente)">Consultar</button>
              </td>
              <!-- <td>
                <button type="button" class="btn btn-warning"
                  (click)="updateCliente(cliente.idCliente)">Actualizar</button>
              </td>-->
              <td> 
                <button type="button" class="btn btn-danger"
                  (click)="deleteCliente(cliente.idCliente)">Eliminar</button>
              </td>




            </tr>

          </tbody>
        </table>
      </div>
    </div>


  </div>

</div>
