<div class="container main-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Gestión de Pacientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <!-- Cedula Column -->
          <ng-container matColumnDef="idCliente">
            <th mat-header-cell *matHeaderCellDef class="header"> Cédula </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.idCliente}} </td>
          </ng-container>

          <!-- Nombres Column -->
          <ng-container matColumnDef="nombres" >
            <th mat-header-cell *matHeaderCellDef class="header"> Nombres </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nombres}} </td>
          </ng-container>

          <!-- Apellidos Column -->
          <ng-container matColumnDef="apellidos" class="header">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.apellidos}} </td>
          </ng-container>

          <!-- Municipio Column -->
          <ng-container matColumnDef="municipio" class="header">
            <th mat-header-cell *matHeaderCellDef> Municipio </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.municipio}} </td>
          </ng-container>

          <!-- Telefono Column -->
          <ng-container matColumnDef="telefono" class="header">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
          </ng-container>

          <!-- Consultar Column -->
          <ng-container matColumnDef="consultar" class="header">
            <th mat-header-cell *matHeaderCellDef>Consultar</th>
            <td mat-cell *matCellDef="let cliente">
              <button mat-raised-button color="primary" (click)="getCliente(cliente.idCliente)">Consultar</button>
            </td>
          </ng-container>

          <!-- Eliminar Column -->
          <ng-container matColumnDef="eliminar" class="header">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let cliente">
              <button mat-raised-button color="accent" (click)="deleteCliente(cliente.idCliente)">Eliminar</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>

    </mat-card-content>
    <mat-card-actions>
      <mat-grid-list cols="2" rowHeight="5:1">
        <mat-grid-tile>
          <button mat-raised-button color="primary" type="submit" (click)="addCliente()">Crear Paciente</button>
        </mat-grid-tile>
        <mat-grid-tile>
          <button mat-raised-button color="primary" [routerLink]="['/home']">Regresar</button>
        </mat-grid-tile>
      </mat-grid-list>

    </mat-card-actions>
  </mat-card>
</div>
